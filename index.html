<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishList</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.css"/>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <table id="example" class=" display table table-striped table-bordered" width="100%" cellspacing="0">
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>names</th>
                <th>authors</th>
                <th>genres</th>
                <th class="total">Total Price: <span></span></th>
                <th>action</th>
            </tr>
            </tfoot>
        </table>

        <div class="count col-xs-6"></div>
        <div class="totalPrice col-xs-6"></div>
        <div id="byr">total sum in BYR: <span></span></div>


        <!--add/delete buttons-->
        <div class="btn-group">
            <button class="btn btn-primary add_new_book_btn" data-toggle="modal" data-target="#addNewItemModal">add new
                book <i class="glyphicon glyphicon-plus"></i>
            </button>
        </div>


        <!--add/delete buttons-->
        <div class="container">
            <div class="row">
                <div class="likes">
                    Do you like our application?
                    <button class="glyphicon glyphicon-heart btn btn-success" id="like"></button>
                    <span id="totalClicks"></span>
                </div>
            </div>
        </div>


        <!--modal window-->
        <div id="addNewItemModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please add new book in your wishList</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-xs-6">
                            <p>Book's name</p>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col-xs-6">
                            <p>Book's author</p>
                            <input type="text" class="form-control" id="inputAuthor" required>
                        </div>
                        <div class="col-xs-6">
                            <p>Book's genre</p>
                            <input type="text" class="form-control" id="inputGenre" required>
                        </div>
                        <div class="col-xs-6">
                            <p>Book's price (in $)</p>
                            <input type="number" class="form-control" id="inputPrice" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit" id="submitBtn">add new book <i
                                class="glyphicon glyphicon-ok"></i></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--modal window-->
    </div>
</div>


<div class="container">
    <div class="row">
        <div id="dialog" title="Properties">
            <table>
                <tbody>
                <tr>
                    <th>Name</th>
                    <td><input id="nameDialog" type='text'  /></td>
                </tr>
                <tr>
                    <th>Author</th>
                    <td><input id="authorDialog" type='text'  /></td>
                </tr>
                <tr>
                    <th>Genre</th>
                    <td><input id="genreDialog" type='text'  /></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td><input id="priceDialog" type="number" /></td>
                </tr>

                </tbody>
            </table>
            <input type='button' value='Save Changes' class='btn btn-success saveBtn' />
        </div>

    </div>
</div>


<script src="js/collection.js"></script>
<script src="js/main.js"></script>
</body>
</html>
